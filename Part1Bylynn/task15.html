<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
 var str="";
function getData() {
  var ul_id=document.getElementById('source');
  var data=[];
  for(var i=0;i<ul_id.childElementCount;i++){
    var li=ul_id.children[i];
    var city=li.innerHTML.split('空气质量:')[0];
    var num=Number(li.children[0].innerHTML);
    data.push([city,num]);
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    return data.sort(function (a,b) {
      return a[1]-b[1];
    })
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    data.forEach(function(ele,index) {
      str+="<li>"+ele[0]+"</li>";
    })
     document.getElementById('resort').innerHTML=str;

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  
}

function init() {

  document.getElementById('sort-btn').onclick=btnHandle;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  //区别：
  //btnHandle()与btnHandle，前者刷新界面列表直接出来，后者要点击后才出来。
}

init();

</script>
</body>
</html>
